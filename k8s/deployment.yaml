apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: pool-monitor
spec:
  selector:
    matchLabels:
      app: pool-monitor
  replicas: 3 # tells deployment to run 3 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: pool-monitor
    spec:
      containers:
      - name: pool-monitor
        image: harbor.sys.pks.wrightcode.io/apps/pool-monitor:latest
        ports:
        - containerPort: 8080
          name: server
        - containerPort: 8081
          name: management
      imagePullSecrets:
      - name: harbor-regcred
